<div class='task-title'>
  <h3>{{title}}</h3>
</div>
<div class='tasc-basketsList-container'>
  <mat-spinner *ngIf="loading$ | async; else basketsList" mode="indeterminate" color="accent" class='tasc-spinner'>
  </mat-spinner>
  <ng-template #basketsList class='tasc-baskets-container' *ngFor='let basket of baskets$ | async'>
    <mat-card class="tasc-card">
      <mat-card-header>
        <h4>{{ basket.description }}</h4>
      </mat-card-header>
      <mat-card-content>
        <span> {{ basket.items.length }} Items</span>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
